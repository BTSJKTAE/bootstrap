    <!-- Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <!-- map -->
                <iframe class="col-md-12" height="800" id="gmap_canvas" src="https://maps.google.com/maps?q=Chennai&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">Contact Page</div>
                    <div class="card-body">

                        <form action="" method="POST">
                            <!-- 
                                Name [Text]
                                number [number]
                                email [email]
                                message [textarea]
                                source [select]
                                buttton [button]
                             -->
                             <div class="mb-3">
        
                             <label for="name" class="form-label">
                               Full name 
                               
                              </label>
                             <input 
                             type="text" 
                             class="form-control" 
                             name="" 
                             id="name" 
                             name="name" 
                             placeholder="Enter Your Full name"
                             required
                             >
                            </div>

                            <div class="mb-3">
                              <label for="gender" class="form-label">Gender</label>
                              <div class="ms-2 form-check form-check-inline">                               
                                
                                  <input 
                                  type="radio" 
                                  name="gender" 
                                  id="gender"                                    
                                  value="male" 
                                  >
    
                                   <label for="gender" class="form-check-label">
                                     Male
                                    </label>
                                    
                              </div>

                              <div class="form-check form-check-inline">
                                  <input 
                                  type="radio" 
                                  name="gender" 
                                  id="gender"                                  
                                  value="female" 
                                  >
    
                                  <label for="gender" class="form-check-label">
                                    Female
                                  </label>
                                </div>

                                <div class="form-check form-check-inline">
                                  <input 
                                  type="radio" 
                                  name="gender" 
                                  id="gender"                                  
                                  value="others" 
                                  >    
                                  <label for="gender" class="form-check-label">
                                    Other
                                  </label>    
                                </div>                            

                            </div>

                            <div class="mb-3">

                             <label for="phone" class="form-label">
                               Mobile no. 
                               <span class="text-muted">(Optional)</span>
                              </label>
                             <input 
                             type="number" 
                             class="form-control" 
                             name="" 
                             id="phone" 
                             placeholder="+919835397692"
                             required
                             >
                             </div>

                             <div class="mb-3">
                                 <label for="email" class="form-label">
                                   Email                                    
                                  </label>
                                 <input 
                                 type="email" 
                                 name="email" 
                                 id="email" 
                                 class="form-control" 
                                 placeholder="you@awesome.com" 
                                 aria-describedby="emailHelp"
                                 >

                                 <small id="emailHelp">We'll never share your email with anyone else.</small>
                             </div>

                             <!-- source -->
                             <div class="mb-3">
                               <label for="source" class="form-label">Came From</label>
                               <select name="source" id="source" class="form-control">
                                 <option value="">--Select Source--</option>
                                 <option value="GOOGLE">GOOGLE</option>
                                 <option value="FACEBOOK">FACEBOOK</option>
                                 <option value="YOUTUBE">YOUTUBE</option>
                               </select>
                             </div>

                             <!-- Message -->
                             <div class="mb-3">
                               <label for="message" class="form-label">Message</label>
                               <textarea name="message" id="message" class="form-control" rows="3" placeholder="Enter any message briefly!"></textarea>
                             </div>

                             <!-- agreements -->
                             <div class="mb-3 form-check">
                               
                                 <input type="checkbox" id="agreement" class="form-check-input">
                                 <label for="agreement" class="form-check-label">I Agree to Terms And Conditions</label>
                               
                             </div>

                             <div class="mb-3">
                               <div class="d-grid">
                               <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                             </div>
                        </form>
                    </div>
                </div>
                <!-- form -->
            </div>
        </div>
    </div>
